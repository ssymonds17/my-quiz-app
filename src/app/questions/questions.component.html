<div *ngIf="quiz && !questions" class="spinner-grow text-primary"></div>

<mat-card class="quiz" *ngIf="questions">

  <div class="questions" *ngIf="!showResults">
    <app-question-form [question]="questions[currentQuestionIndex]" (onChoiceMade)="updateChoice($event)">
    </app-question-form>

    <mat-card-actions>
      <button mat-button class="btn btn-success" (click)="nextOrViewResults()"
        [disabled]="!answers.values[currentQuestionIndex]">
        {{currentQuestionIndex === questions.length -1 ? 'View Results' : 'Next'}}</button>
    </mat-card-actions>
  </div>

  <app-results *ngIf="showResults" [answers]="answers"></app-results>
</mat-card>
