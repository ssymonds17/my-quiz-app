<mat-card class="results-header">
 <mat-card-title class="title">Results</mat-card-title>
</mat-card>
<mat-card class="results-body">
 <mat-card-content class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
  {{a.value}}
 </mat-card-content>
 <mat-card-actions>
  <button mat-button color="primary" class="btn btn-primary">
   <a routerLink="/welcome" class="btn btn-primary">Choose another quiz</a>
  </button>
 </mat-card-actions>
</mat-card>
